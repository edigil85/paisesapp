<h2>Por Capital</h2>
<hr>
<div class="row">
    <div class="col">
        <app-pais-input
        (onEnter)="buscar( $event )"
        placeholder="Buscar capital..."
        (onDebounce)="sugerencias( $event )"></app-pais-input>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontro el termino <strong>{{termino}}</strong>
</div>

<div *ngIf="listaPaises.length>=1" class="row">
    <div class="col">
        <app-pais-tabla [listaPaises]="listaPaises"></app-pais-tabla>
    </div>
</div>
